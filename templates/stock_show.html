<!-- templates/stock_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>

        <h1>{{ item.title }}</h1>
        <h2>{{ item.description }}</h2>
        <!-- {% for cost in item.costs %}
            <iframe width='420' height='315' src='{{ video }}'></iframe> 
        {% endfor %} -->

        <p><a href='/stock/{{ item._id }}/edit'>Edit</a></p>
        <!-- Delete button -->
        <p><form method='POST' action='/stock/{{ item._id }}/delete'>
            <button type='submit'>Delete</button>
        </form></p>
    </div>
</div>
{% endblock %}
