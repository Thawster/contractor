<!-- templates/stock_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>stock</h1>

    <a href='/stock/new'>New Stock</a>

    {% for item in stock %}
        <h2><a href='/stock/{{ item._id }}'>{{ item.title }}</a></h2>
        <small>{{ item.description }}</small>
    {% endfor %}
{% endblock %}
