<!-- templates/stock_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Snakes on a Store</h1>

<div class='row'>
    {% for item in stock %}
        <div class='col-md-3'>
            <h2><a href='/stock/{{ item._id }}'>{{ item.title }}</a></h2>
            <small>{{ item.cost }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
